<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Amp - Workshop Exercise 01</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #greeting {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        #timestamp {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .amp-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="amp-logo">ðŸš€</div>
        <h1>Hello Amp!</h1>
        <div id="greeting">Loading...</div>
        <button onclick="fetchGreeting()">Refresh Greeting</button>
        <div id="timestamp"></div>
    </div>

    <script>
        async function fetchGreeting() {
            try {
                const response = await fetch('/api/greeting');
                const data = await response.json();
                
                document.getElementById('greeting').textContent = 
                    `${data.greeting}! ${data.message}`;
                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date(data.timestamp).toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching greeting:', error);
                document.getElementById('greeting').textContent = 
                    'Error loading greeting. Please try again.';
            }
        }

        // Fetch greeting on page load
        fetchGreeting();
        
        // Auto-refresh every 30 seconds
        setInterval(fetchGreeting, 30000);
    </script>
</body>
</html>
